<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <title>Directives - Controllers - Filters</title>
</head>
<body>
	
    <div ng-app="myApp">

		<h1>Ejemplo de Directives</h1>
		<div ng-controller="AppCtrl">
		  <h2>@</h2>
		  <input type="text" ng-model="paramFlavor">
		  <div drink flavor="{{paramFlavor}}"></div>
		</div>

	</div>

    <script src="lib/angular/angular.js"></script>
    <script src="js/filter01.js"></script>
</body>
</html>
