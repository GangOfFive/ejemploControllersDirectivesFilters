<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <title>Directives - Controllers - Filters</title>
</head>
<body>
	
    <div ng-app="myApp">

		<h1>Ejemplo de Directives</h1>
		<div ng-controller="AppCtrl">
	      <div>
	      	Ctrl
	        <input type="text" ng-model="ctrlFlavor">
	        <br>
	        Directive
	        <div drink flavor="ctrlFlavor"></div>
	      </div>
	      
	      <hr>

	      <div>
	      	Ctrl
	        <input type="text" ng-model="ctrlFlavor2">
	        <br>
	        Directive
	        <div drink flavor="ctrlFlavor2"></div>
	      </div>

	    </div>

	</div>

    <script src="lib/angular/angular.js"></script>
    <script src="js/filter02.js"></script>
</body>
</html>
