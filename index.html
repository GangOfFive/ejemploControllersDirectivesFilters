<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <title>Directives - Controllers - Filters</title>
</head>
<body>

    <div ng-app="myApp">

	    <div ng-controller="DataCtrl">
	      <input type="text" ng-model="data.message">
	      <h1>{{data.message}}</h1>
	      <h1>Bien => {{data.message|reverse}}</h1>
	      <h1>Mal => {{reversedMessage(data.message)}}</h1>
	    </div>
	</div>

    <script src="lib/angular/angular.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
